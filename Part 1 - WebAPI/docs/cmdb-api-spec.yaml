openapi: 3.0.1
info:
  title: CMDB API
  description: This is Chelas Movies Database API
  contact:
    email: you@your-company.com
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.0
servers:
  - description: Localhost server for testing API
    url: http://localhost:1904/

tags:
- name: Movies
- name: Users

paths:
  /users:
    post:
      tags:
      - users
      summary: adds a user
      description: Adds a user to the system
      operationId: addUser
      requestBody:
        description: User to add
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewUser'
        required: false
      responses:
        201:
          description: user created
          content:
            application/json:
              schema:
                required:
                - token
                type: object
                properties:
                  token:
                    type: string
                    format: uuid
        400:
          description: Invalid input, object invalid
          content: {}
      x-codegen-request-body-name: user
  /movies:
    get:
      tags:
      - Movies
      summary: get Movies
      description: By passing in the appropriate options, you can search for available
        Movies
      operationId: getMovies
      security:
        - bearerAuth: []
      parameters:
      - name: Authorization
        in: header
        required: true
        schema:
          type: string
          format: uuid
      - name: q
        in: query
        description: pass an optional search string for looking up Tasks with that  text
        schema:
          type: string
      - name: skip
        in: query
        description: number of records to skip for pagination
        schema:
          minimum: 0
          type: integer
      - name: limit
        in: query
        description: maximum number of records to return
        schema:
          maximum: 50
          minimum: 0
          type: integer
      responses:
        200:
          description: search results matching criteria
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Movie'
        400:
          description: bad input parameter
          content: 
            application/json:
              schema:
                $ref: '#/components/schemas/InvalidRequest'
        404:
          description: input parameter not found
          content: 
            application/json:
              schema:
                $ref: '#/components/schemas/RequestNotFound'
    post:
      tags:
      - Movies
      summary: adds a movie
      description: Adds a movie to the system
      operationId: addMovie
      security:
        - bearerAuth: []
      parameters:
      - name: Authorization
        in: header
        required: true
        schema:
          type: string
          format: uuid
      requestBody:
        description: Movie to add
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewMovie'
        required: true
      responses:
        201:
          description: Movie created
          content: 
            application/json:
              schema:
                $ref: '#/components/schemas/NewMovieCreated'
        400:
          description: Invalid input, object invalid
          content: 
            application/json:
              schema:
                $ref: '#/components/schemas/InvalidRequest'
  /movies/{movieId}:
    get:
      tags:
      - Movies
      summary: Get a movie given its id
      description: Get a movie given its id
      operationId: getMovieById
      security:
        - bearerAuth: []
      parameters:
      - name: Authorization
        in: header
        required: true
        schema:
          type: string
          format: uuid
      - name: movieId
        in: path
        description: ID of movie to be fetched
        required: true
        schema:
          type: integer
          minimum: 0
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Movie'
        400:
          description: Invalid ID supplied
          content: 
            application/json:
              schema: 
                $ref: '#/components/schemas/InvalidRequest'
                example: Invalid ID supplied
        404:
          description: Movie not found
          content: 
            application/json:
              schema: 
                $ref: '#/components/schemas/RequestNotFound'
                example: Movie Not found
    put:
      tags:
      - Movies
      summary: updates or create a new movie
      description: Updates a Movie in the system
      operationId: updateMovie
      security:
        - bearerAuth: []
      parameters:
      - name: Authorization
        in: header
        required: true
        schema:
          type: string
          format: uuid
      - name: movieId
        in: path
        description: ID of the movie to be updated
        required: true
        schema:
          type: integer
      requestBody:
        description: Movie to update
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewMovie'
        required: true
      responses:
        200:
          description: movie updated
          content: 
            application/json:
              schema:
                $ref: '#/components/schemas/NewMovie'
        201:
          description: movie created
          content: 
            application/json:
              schema:
                $ref: '#/components/schemas/NewMovieCreated'
        404: #ask teacher if 404 in put is valid
          description: Task not found
          content: 
            application/json:
              schema: 
                $ref: '#/components/schemas/RequestNotFound'
                example: Movie Not found
    delete:
      tags:
      - Movies
      summary: Delete a movie by ID
      description: Delete a movie by ID
      operationId: deleteMovie
      security:
        - bearerAuth: []
      parameters:
      - name: movieId
        in: path
        description: ID of the movie to be deleted
        required: true
        schema:
          type: integer
      responses:
        200:
          description: Movie deleted with success
          content: {} #which content schema to use?
        400:
          description: Invalid ID supplied
          content: 
            application/json:
              schema: 
                $ref: '#/components/schemas/InvalidRequest'
                example: Invalid movie ID
        404:
          description: Movie not found
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/RequestNotFound'
                example: Movie Not found
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
  schemas:
    Movie:
      required:
      - id
      - name
      - description
      - userId
      
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: Jurassic Park
        description:
          type: string
          example: Movie description
        userId:
          type: integer
    NewMovie:
      required:
      - id
      - name
      - description
      - userId

      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: Jurassic Park
        description:
          type: string
          example: Movie description
        userId:
          type: integer
    NewMovieCreated:
      required:
      - status
      - task
      type: object
      properties:
        status:
          type: string
          example: Task with id 123 created with success
        task:
          $ref: '#/components/schemas/Movie'
    NewUser:
      required:
      - userName
      type: object
      properties:
        userName:
          type: string
          example: joao
    InvalidRequest:
      type: object
      properties:
        error:
          type: string
          example: "Missing required parameter"
    RequestNotFound:
      type: object
      properties:
        error:
          type: string
          example: "Request not found"
